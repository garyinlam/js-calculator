<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- header contains title and output section -->
  <header class="header">
    <h1 class="header__title">Calculator</h1>
    <!-- output shows current calculation then result when equals button is used -->
    <section class="header__output output">
      <p class="output__current-calculation" id="display-box"></p>
      <p class="output__result" id="result-box"></p>
    </section>
  </header>

  <!-- main section contains all buttons that can be used -->
  <main class="button-container">
    <div class="button-container__button button-container__button--navigation" onclick="clearCurrent()">C</div>
    <div class="button-container__button button-container__button--operator" onclick="writeCurrent('/')">÷</div>
    <div class="button-container__button button-container__button--operator" onclick="writeCurrent('*')">×</div>
    <div class="button-container__button button-container__button--navigation" onclick="backspace()">⇐</div>
    <div class="button-container__button button-container__button--number" onclick="writeCurrent(this.innerHTML)">7</div>
    <div class="button-container__button button-container__button--number" onclick="writeCurrent(this.innerHTML)">8</div>
    <div class="button-container__button button-container__button--number" onclick="writeCurrent(this.innerHTML)">9</div>
    <div class="button-container__button button-container__button--operator" onclick="writeCurrent('-')">-</div>
    <div class="button-container__button button-container__button--number" onclick="writeCurrent(this.innerHTML)">4</div>
    <div class="button-container__button button-container__button--number" onclick="writeCurrent(this.innerHTML)">5</div>
    <div class="button-container__button button-container__button--number" onclick="writeCurrent(this.innerHTML)">6</div>
    <div class="button-container__button button-container__button--operator" onclick="writeCurrent('+')">+</div>
    <div class="button-container__button button-container__button--number" onclick="writeCurrent(this.innerHTML)">1</div>
    <div class="button-container__button button-container__button--number" onclick="writeCurrent(this.innerHTML)">2</div>
    <div class="button-container__button button-container__button--number" onclick="writeCurrent(this.innerHTML)">3</div>
    <div class="button-container__button brackets">
      <div class="button-container__button button-container__button--operator" onclick="writeCurrent(this.innerHTML)">(</div>
      <div class="button-container__button button-container__button--operator" onclick="writeCurrent(this.innerHTML)">)</div>
    </div>
    <div class="button-container__button button-container__button--operator"></div>
    <div class="button-container__button button-container__button--number" onclick="writeCurrent(this.innerHTML)">0</div>
    <div class="button-container__button button-container__button--number" onclick="writeCurrent(this.innerHTML)">.</div>
    <div class="button-container__button button-container__button--navigation" onclick="displayAnswer()">=</div>
  </main>
  <script src="script.js"></script>
</body>
</html>
