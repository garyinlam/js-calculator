<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section id="calculator">
    <!-- header contains title and output section -->
    <header class="calculator__header header">
      <h1 class="header__title">Calculator</h1>
      <div class="header__help-button">?</div>
      <div class="help-menu"></div>
      <!-- output shows current calculation then result when equals button is used -->
      <section class="header__output output">
        <p class="output__current-calculation" id="display-box"></p>
        <p class="output__result" id="result-box"></p>
      </section>
    </header>

    <!-- main section contains all buttons that can be used -->
    <main class="calculator__button-container button-container">
      <div class="button-container__button button-container__button--clear">C</div>
      <div class="button-container__button button-container__button--operator" id="divide">÷</div>
      <div class="button-container__button button-container__button--operator" id="multiply">×</div>
      <div class="button-container__button button-container__button--navigation" id="back">⇐</div>
      <div class="button-container__button button-container__button--number">7</div>
      <div class="button-container__button button-container__button--number">8</div>
      <div class="button-container__button button-container__button--number">9</div>
      <div class="button-container__button button-container__button--operator" id="minus">-</div>
      <div class="button-container__button button-container__button--number">4</div>
      <div class="button-container__button button-container__button--number">5</div>
      <div class="button-container__button button-container__button--number">6</div>
      <div class="button-container__button button-container__button--operator" id="add">+</div>
      <div class="button-container__button button-container__button--number">1</div>
      <div class="button-container__button button-container__button--number">2</div>
      <div class="button-container__button button-container__button--number">3</div>
      <div class="button-container__button brackets">
        <div class="button-container__button button-container__button--operator">(</div>
        <div class="button-container__button button-container__button--operator">)</div>
      </div>
      <div class="button-container__button button-container__button--operator" id="prev">Ans</div>
      <div class="button-container__button button-container__button--number">0</div>
      <div class="button-container__button button-container__button--number">.</div>
      <div class="button-container__button button-container__button--navigation" id="equals">=</div>
    </main>
  </section>
  <section id="history">

  </section>
  <script src="script.js"></script>
</body>
</html>
